window:
  opacity: 0.95

font:
  #normal:
  #  # Font family
  #  #
  #  # Default:
  #  #   - (macOS) Menlo
  #  #   - (Linux/BSD) monospace
  #  #   - (Windows) Consolas
  #  family: monospace
  #  style: Regular

  #bold:
  #  family: monospace
  #  style: Bold
  #italic:
  #  family: monospace
  #  style: Italic
  #bold_italic:
  #  family: monospace
  #  style: Bold Italic

  size: 11.5

  # `offset.y` is line spacing and `offset.x` is letter spacing
  offset:
   x: 1
   y: 2

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x171717'
    foreground: '0xffffff'

  # Cursor colors
  #
  # Colors which should be used to draw the terminal cursor.
  #
  # Allowed values are CellForeground/CellBackground, which reference the
  # affected cell, or hexadecimal colors like #ff00ff.
  #cursor:
  #  text: CellBackground
  #  cursor: CellForeground

  # Vi mode cursor colors
  #
  # Colors for the cursor when the vi mode is active.
  #
  # Allowed values are CellForeground/CellBackground, which reference the
  # affected cell, or hexadecimal colors like #ff00ff.
  #vi_mode_cursor:
  #  text: CellBackground
  #  cursor: CellForeground

  # Search colors
  #
  # Colors used for the search bar and match highlighting.
  #search:
    # Allowed values are CellForeground/CellBackground, which reference the
    # affected cell, or hexadecimal colors like #ff00ff.
    #matches:
    #  foreground: '#000000'
    #  background: '#ffffff'
    #focused_match:
    #  foreground: '#ffffff'
    #  background: '#000000'

  # Keyboard hints
  #hints:
    # First character in the hint label
    #
    # Allowed values are CellForeground/CellBackground, which reference the
    # affected cell, or hexadecimal colors like #ff00ff.
    #start:
    #  foreground: '#1d1f21'
    #  background: '#e9ff5e'

    # All characters after the first one in the hint label
    #
    # Allowed values are CellForeground/CellBackground, which reference the
    # affected cell, or hexadecimal colors like #ff00ff.
    #end:
    #  foreground: '#e9ff5e'
    #  background: '#1d1f21'

  # Line indicator
  #
  # Color used for the indicator displaying the position in history during
  # search and vi mode.
  #
  # By default, these will use the opposing primary color.
  #line_indicator:
  #  foreground: None
  #  background: None

  # Footer bar
  #
  # Color used for the footer bar on the bottom, used by search regex input,
  # hyperlink URI preview, etc.
  #
  #footer_bar:
  #  background: '#c5c8c6'
  #  foreground: '#1d1f21'

  selection:
    text:       CellForeground
    background: '0x314f78'

  normal:
    black:   '0x000000'
    red:     '0x990000'
    green:   '0x00a600'
    yellow:  '0x999900'
    blue:    '0x0000b2'
    magenta: '0xb200b2'
    cyan:    '0x00a6b2'
    white:   '0xbfbfbf'
  bright:
    black:   '0x666666'
    red:     '0xe50000'
    green:   '0x00d900'
    yellow:  '0xe5e500'
    blue:    '0x0000ff'
    magenta: '0xe500e5'
    cyan:    '0x00e5e5'
    white:   '0xe5e5e5'
