# See this wiki page for more info:
# https://github.com/dylanaraps/neofetch/wiki/Customizing-Info

print_info() {
    info title
    info underline
    prin

    info "Host" model
    info "Resolution" resolution
    info "CPU" cpu
    info "GPU" gpu
    info "Memory" memory
    info "Disk" disk
    # info "GPU Driver" gpu_driver  # Linux/macOS only
    # info "CPU Usage" cpu_usage
    # info "Battery" battery
    prin

    info "OS" distro
    info "Kernel" kernel
    info "Packages" packages
    info "Shell" shell
    # info "Uptime" uptime
    # info "Local IP" local_ip
    # info "Public IP" public_ip
    # info "Users" users
    # info "Locale" locale  # This only works on glibc systems.
    prin

    info "DE" de
    info "WM" wm
    info "WM Theme" wm_theme
    info "Theme" theme
    info "Icons" icons
    info "Terminal" term
    info "Terminal Font" term_font
    info "Font" font
    # info "Song" song
    # [[ "$player" ]] && prin "Music Player" "$player"

    info cols
}

# Title


# Hide/Show Fully qualified domain name.
title_fqdn="off"


# Kernel

kernel_shorthand="on"


distro_shorthand="off" # on tiny off
os_arch="on"


uptime_shorthand="on" # on tiny off


memory_percent="off"
memory_unit="mib"    # kib mib gib


package_managers="on" # on tiny off


shell_path="off"
shell_version="on"


# Values: 'scaling_cur_freq', 'scaling_min_freq', 'scaling_max_freq', 'bios_limit'.
speed_type="bios_limit"
speed_shorthand="off"
cpu_brand="on"
cpu_speed="on"
cpu_cores="logical" # logical physical off
cpu_temp="C"        # C F off


gpu_brand="on"
gpu_type="all" # all dedicated integrated


refresh_rate="on"


gtk_shorthand="off"
gtk2="on"
gtk3="on"


public_ip_host="http://ident.me" # <url>
public_ip_timeout=2              # <int>


de_version="on"


disk_show=('/')       # '/' '/dev/sdXX' '/path/to/drive'
disk_subtitle="mount" # mount name dir none
disk_percent="on"


