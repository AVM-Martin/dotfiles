song_shorthand="off"

# 'mpc' arguments (specify a host, password etc).
#
# Default:  ''
# Example: mpc_args=(-h HOST -P PASSWORD)
mpc_args=()


colors=(distro)


bold="on"
underline_enabled="on"
underline_char="-"     # <string>
separator=":"          # <string>


block_range=(0 15)
color_blocks="on"
block_width=3      # <int>
block_height=1     # <int>
col_offset="auto"  # auto <int>


bar_char_elapsed="x" # <string>
bar_char_total="."   # <string>
bar_border="on"
bar_length=15        # <int>
bar_color_elapsed="distro" # distro <num>
bar_color_total="distro"   # distro <num>
cpu_display="off"      # bar infobar barinfo off
memory_display="off"   # bar infobar barinfo off
battery_display="off"  # bar infobar barinfo off
disk_display="infobar" # bar infobar barinfo off


image_backend="ascii" # ascii iterm2 off termpix pixterm w3m kitty <...>
image_source="auto"


ascii_distro="auto"
ascii_colors=(distro)
ascii_bold="on"


image_loop="off"
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch" # <dirpath>
crop_mode="normal"     # normal fit fill
crop_offset="center"
image_size="auto"      # auto 00px 00% none
gap=3                  # <int>
yoffset=0              # <int-in-px>
xoffset=0              # <int-in-px>
background_color=


stdout="off"
