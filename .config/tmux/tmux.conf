# https://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/

# remap prefix from 'C-b' to 'C-a'
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# general settings
set-option -g history-limit 8192
set-option -g mouse on # tmux 2.1 and above
set-option -g default-command "${SHELL}" # start a non-login shell

# window naming and indexing
set-option -g set-titles off
set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g allow-rename off

# new window
bind-key c new-window -c "#{pane_current_path}"

# split panes
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"
bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

source-file "${HOME}/.config/tmux/themes.conf"

# plugins
set-option -g @plugin "tmux-plugins/tpm"
set-option -g @plugin "tmux-plugins/tmux-sensible"

set-option -g @plugin "MunifTanjim/tmux-mode-indicator"
set-option -g @mode_indicator_prefix_prompt " W "
set-option -g @mode_indicator_copy_prompt " C "
set-option -g @mode_indicator_sync_prompt " S "
set-option -g @mode_indicator_empty_prompt " T "
set-option -ag status-right "#{tmux_mode_indicator}"

set-option -g @plugin "MunifTanjim/tmux-suspend"
set-option -g @suspend_suspended_options "@mode_indicator_custom_prompt:: - ,\
  @mode_indicator_custom_mode_style::bg=brightblack\\,fg=black"

set-option -g @plugin "tmux-plugins/tmux-resurrect"
set-option -g @resurrect-capture-pane-contents "on"

set-option -g @plugin "tmux-plugins/tmux-continuum"
set-option -g @continuum-save-interval "1" # minutes, "0" for off
set-option -g @continuum-restore "on"

# local config files
if-shell "[ -f ${HOME}/.config/tmux/local.conf ]" "source ${HOME}/.config/tmux/local.conf"

run "${HOME}/.config/tmux/plugins/tpm/tpm"
